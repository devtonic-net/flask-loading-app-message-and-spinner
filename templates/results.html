<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Results page</title>
</head>

<body>
    <h1 class="centered">Results page</h1>
    <p class="centered">Congratulations! You can stop waiting.</p>
    {% if processed_data %}
    <h3 class="centered">You submitted some text, I reversed it for you:
    </h3>
    <p class="centered">{{ processed_data }}</p>
    {% else %}
    <h3 class="centered">You wrote no message, so no message for you.
    </h3>
    {% endif %}

</body>

</html>
